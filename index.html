<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1 class="title">Weather App</h1>
            <p class="subtitle">Enter a city name to get the latest weather updates</p>
        </div>

        <div class="search">
            <input type="text" class="input" placeholder="Enter city name">
            <button class="button">Search</button>
        </div>

        <div class="error hidden">Error message</div>

        <div class="weather hidden">
            <div class="weather-info">
                <img class="weather-icon" src="" alt="">
                <h2 class="city"></h2>
            </div>
            <p class="temperature"></p>
            <p class="humidity">Humidity: <span class="humidity-value"></span></p>
            <p class="wind">Wind Speed: <span class="wind-speed"></span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
